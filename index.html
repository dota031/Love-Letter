<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Gửi Em ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="letter">
            <h2>Gửi Em ❤️</h2>
            <p>Em yêu à, anh chỉ muốn nói rằng anh yêu em rất nhiều. Cảm ơn em đã đến bên anh! ❤️</p>
            <img src="images/love.jpg" alt="Hình ảnh của chúng ta">
        </div>
    </div>

    <!-- Nút bật nhạc nếu bị chặn -->
    <button id="playMusic" onclick="playMusic()">🎵 Bật Nhạc</button>

    <!-- Nhạc -->
    <audio id="music" loop>
        <source src="https://raw.githubusercontent.com/your-username/love-letter/main/open-arms.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
