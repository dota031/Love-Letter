<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Gửi Em</title>
    <link rel="stylesheet" href="style.css">
</head>
    <audio id="music" autoplay loop>
    <source src="https://https://www.youtube.com/watch?v=JLd09jmEAYA" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("music");
        audio.play().catch(error => console.log("Tự động phát bị chặn, nhấn vào màn hình để phát nhạc!"));
    });
</script>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="letter">
            <h2>Gửi Nhít ❤️</h2>
            <p>Chúc Nhít có một ngày 8/3 vui vẻ, hạnh phúc và luôn là một bông hoa xinh đẹp rạng ngời nhá. ❤️</p>
            <img src="images/love.JPG" alt="Tặng em bó hoa nha">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
