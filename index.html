<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư bí mật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f1e4;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #c0392b;
            position: relative;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .text-message {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        Nhấn để mở thư
    </div>
    <div class="message" id="message">
        <img src="your-image.jpg" alt="Hình ảnh kỷ niệm">
        <p class="text-message">Tỏ chúc Nhít có một ngày 8/3 vui vẻ, hạnh phúc và luôn xinh đẹp rạng ngời nha. Tặng Nhít một bó hoa nhíe ❤️</p>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Tạo iframe phát nhạc khi mở thư
            const iframe = document.createElement("iframe");
            iframe.src = "https://www.youtube.com/embed/JLd09jmEAYA?autoplay=1&loop=1&playlist=JLd09jmEAYA";
            iframe.allow = "autoplay";
            iframe.style.width = "0";
            iframe.style.height = "0";
            iframe.style.border = "none";
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
