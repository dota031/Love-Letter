<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư bí mật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f1e4;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #c0392b;
            position: relative;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .text-message {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        Nhấn để mở thư
    </div>
    <div class="message" id="message">
        <img src="love.jpg" alt="Hình ảnh kỷ niệm">
        <p class="text-message">Tỏ chúc Nhít có một ngày 8/3 vui vẻ, hạnh phúc và luôn xinh đẹp rạng ngời nha. Tặng Nhít một bó hoa nhíe ❤️</p>
    </div>
    
    <audio id="bg-music" src="openarms.mp3" preload="auto" playsinline></audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-music");
            audio.muted = true;
            audio.play().catch(() => console.log("Autoplay bị chặn, cần tương tác."));
        });
        
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Bật tiếng và phát nhạc khi mở thư
            const audio = document.getElementById("bg-music");
            audio.muted = false;
            audio.play().catch(error => console.log("Không thể phát nhạc: ", error));
        }
    </script>
</body>
</html>
