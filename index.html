<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Gửi Nhít ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="letter">
            <h2>Gửi Nhít ❤️</h2>
            <p>Chúc em có một ngày 8/3 vui vẻ,hạnh phúc và mãi xinh đẹp rạng ngời như một đóa hoa nha ❤️</p>
            <img src="images/love.jpg" alt="Tặng em một bó hoa nha">
        </div>
    </div>

    <!-- Phát nhạc tự động -->
    <audio id="music" autoplay loop>
        <source src="https://raw.githubusercontent.com/dota031/Love-Letter/main/SZA - Open Arms (Official Audio) ft. Travis Scott.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
