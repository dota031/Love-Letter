<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư bí mật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f1e4;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #c0392b;
            position: relative;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        Nhấn để mở thư
    </div>
    <div class="message" id="message">
        <p>Lời nhắn yêu thương gửi đến bạn! ❤️</p>
        <img src="your-image.jpg" alt="Hình ảnh kỷ niệm">
        <audio controls autoplay>
            <source src="your-music.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ phát nhạc.
        </audio>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
